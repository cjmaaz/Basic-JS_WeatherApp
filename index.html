<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/51fba193c2.js" crossorigin="anonymous"></script>
        <script defer src="./scripts/forecast.js"></script>
        <script defer src="./scripts/app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="container my-5 mx-auto">
            <h1 class="text-muted text-center my-4">Weather</h1>
            <form class="change-location my-4 text-center text-muted">
                <label class="my-1" for="city">Enter the location.</label>
                <input type="text" name="city" class="form-control">
            </form>
            <div class="card shadow-lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" alt="time" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <!--ICON-->
                    <img src="" alt="">
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-3">City Name</h5>
                    <div class="my-3">Weather</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
